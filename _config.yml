# Site settings
name: Greenfinity
description: 'Indoor aquaponic gardens for your home'

baseurl: '' # the subpath of your site, e.g. /blog
url: 'http://newswim.github.io/greenfin-blog' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            8
paginate_path:       page/:num/

author:
    name: 'Dan Minshew'
    email: 'danminshew@gmail.com'
    uri: 'https://github.com/newswim'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: true
        show_categories: true
        # Social
        share_buttons: true
        disqus: true

gems:
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-paginate
